<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-window</title>
    <link rel="stylesheet" href="./modal-style.css">
</head>
<body>
        <form class="modal">
            <div class="head">
                <a href="./index.html"><b>online<br> z</b>
                    <img src="../assets/icons/eyes.svg" alt="eyes">
                </a>
            </div>
            <div class="container">
                <div class="content">
                    <div class="content_type">
                        <p>create account</p>
                        <p>log in</p>
                    </div>
                    <div class="content_social btns">
                            <button class="content_social google"> google sign in</button>
                            <button class="content_social fb">facebook sign in</button>
                    </div>
                    <div class="content_user">
                        <label for="name">name</label>
                        <input class="content_user__input name" type="name">
                        <label for="email">email</label>
                        <input class="content_user__input" type="email">
                        <label for="password">password</label>
                        <input class="content_user__input" type="password">
                    </div>
                    <div class="content_accept">
                        <input type="checkbox">
                        <p class="content_user__input">Agree with the User Agreement and Privacy Policy </p>
                    </div>
                    <div class="content_send">
                        <button id="send">send</button>
                    </div>
                </div>
            </div>
        </form>
</body>
</html>
